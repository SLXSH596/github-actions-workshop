name: On issue created

on:
  issues:
    types: [opened]

jobs:
  print-issue:
    runs-on: ubuntu-latest
    steps:
      - name: "Display Message"
        run: |
          echo "A new issue has been created."
          echo "The issue is titled: ${{ github.event.issue.title }}"
          echo "The user who created this is: ${{ github.event.issue.actor }}"
